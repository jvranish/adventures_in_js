<html><head>
<title>WebGL - Tiles Example</title>
<script type="text/javascript" src="./js/twgl.js"></script>
<script type="text/javascript" src="./js/park_miller_rng.js"></script>
<script type="text/javascript" src="./js/utils.js"></script>
<script type="text/javascript" src="./js/vector2d.js"></script>
<script>


function randomInt(range) {
  return Math.floor(Math.random() * range);
}


function randomMap(size, seed) {
  var map = [];
  var prng = new ParkMillerRNG(seed);
  for (var x = 0; x < size.x; x++) {
    map[x] = [];
    for (var y = 0; y < size.y; y++) {
      map[x][y] = prng.nextInt(0, 1);
    }
  }
  return map;
}



function tileCoords(x, y, tileSize, tx, ty) {
  // verticies
  var a = [x * tileSize.x, y * tileSize.y];
  var b = [x * tileSize.x + tileSize.x, y * tileSize.y];
  var c = [x * tileSize.x, y * tileSize.y + tileSize.y];
  var d = [x * tileSize.x + tileSize.x, y * tileSize.y + tileSize.y];
  // texture coords
  var ta = [tx * tileSize.x, ty * tileSize.y];
  var tb = [tx * tileSize.x + tileSize.x, ty * tileSize.y];
  var tc = [tx * tileSize.x, ty * tileSize.y + tileSize.y];
  var td = [tx * tileSize.x + tileSize.x, ty * tileSize.y + tileSize.y];
  // var vertexCoords = [].concat(a, b, c,
  //                     c, b, d);
  // var textureCoords = [].concat(ta, tb, tc,
  //                      tc, tb, td);

  var vertexCoords = [].concat(a, c, b,
                      c, d, b);
  var textureCoords = [].concat(ta, tc, tb,
                       tc, td, tb);

  return { vertexCoords: vertexCoords,
           textureCoords: textureCoords};
}

function mapCoords(size) {
  var vertexCoords = [];
  var textureCoords = [];
  for (var x = 0; x < size.x; x++) {
    for (var y = 0; y < size.y; y++) {
      // getTileCoord(map[x][y]);
      var tx = 3;
      var ty = 4;
      var things = tileCoords(x, y, new Vector2d(32, 32), tx, ty);
      vertexCoords.push.apply(vertexCoords, things.vertexCoords);
      textureCoords.push.apply(textureCoords, things.textureCoords);
    }
  }
  return { vertexCoords: vertexCoords,
           textureCoords: textureCoords};
}

function main() {


  var tilesSpritesheet = document.getElementById("mountain_landscape");
  var canvas = document.getElementById("canvas");

  var x = 0;
  var y = 0;
  var width = 128;
  var height = 128;

  var currentlyPressedKeys = {};
  function handleKeyDown(event) {
      currentlyPressedKeys[event.keyCode] = true;
  }
  function handleKeyUp(event) {
      currentlyPressedKeys[event.keyCode] = false;
  }

  document.onkeydown = handleKeyDown;
  document.onkeyup = handleKeyUp;

  function handleKeys() {
      if (currentlyPressedKeys[37]) {
          // Left cursor key
          x -= 1;
      }
      if (currentlyPressedKeys[39]) {
          // Right cursor key
          x += 1;
      }
      if (currentlyPressedKeys[38]) {
          // Up cursor key
          y -= 1;
      }
      if (currentlyPressedKeys[40]) {
          // Down cursor key
          y += 1;
      }
  }

  var gl = twgl.getWebGLContext(canvas);
  var programInfo = twgl.createProgramInfo(gl, ["2d-vertex-shader", "2d-fragment-shader"]);

  var twoSquaresArrays = {
    vertexCoords: {numComponents: 2, data: [0,  0, 32, 0, 0, 32, 0, 32, 32, 0, 32, 32, 32, 0, 64, 0, 32, 32, 32, 32, 64, 0, 64, 32]},
    textureCoords: {numComponents: 2, data: [64,  64, 96,  64, 64,  96, 64,  96, 96,  64, 96,  96, 128, 64, 96,  64, 128, 96, 128, 96, 96,  64, 96,  96]},
  };

  var mapArrays = mapCoords(new Vector2d(10, 10));

  var twoSquaresBufferInfo = twgl.createBufferInfoFromArrays(gl, twoSquaresArrays);
  var mapBufferInfo = twgl.createBufferInfoFromArrays(gl, {
    vertexCoords: { numComponents: 2, data: mapArrays.vertexCoords},
    textureCoords: { numComponents: 2, data: mapArrays.textureCoords},
  });

  var textures = twgl.createTextures(gl, {
    tiles: { src: tilesSpritesheet }
  });

  function render() {

    // Clear the canvas.
    gl.clear(gl.COLOR_BUFFER_BIT);

    twgl.resizeCanvasToDisplaySize(gl.canvas);
    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

    gl.useProgram(programInfo.program);
    twgl.setBuffersAndAttributes(gl, programInfo, mapBufferInfo);
    twgl.setUniforms(programInfo, {
      translation: [x, y],
      resolution: [gl.canvas.width, gl.canvas.height],
      image: textures.tiles
    });
    twgl.drawBufferInfo(gl, gl.TRIANGLES, mapBufferInfo);

    gl.useProgram(programInfo.program);
    twgl.setBuffersAndAttributes(gl, programInfo, twoSquaresBufferInfo);
    twgl.setUniforms(programInfo, {
      translation: [0, 0],
      resolution: [gl.canvas.width, gl.canvas.height],
      image: textures.tiles
    });
    twgl.drawBufferInfo(gl, gl.TRIANGLES, twoSquaresBufferInfo);
  }

  function tick() {
    requestAnimationFrame(tick);
    handleKeys();
    render();
  }
  tick();
}

window.onload = main;


</script>
<!-- vertex shader -->
<script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 vertexCoords;
attribute vec2 textureCoords;

uniform vec2 resolution;
uniform vec2 translation;

varying vec2 v_texCoord;

void main() {
   // convert the coordinates from pixels to 0.0 to 1.0
   vec2 zeroToOne = (vertexCoords + translation) / resolution;

   // convert from 0->1 to 0->2
   vec2 zeroToTwo = zeroToOne * 2.0;

   // convert from 0->2 to -1->+1 (clipspace)
   vec2 clipSpace = zeroToTwo - 1.0;

   gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

   // pass the texCoord to the fragment shader
   // The GPU will interpolate this value between points.
   v_texCoord = textureCoords / 512.0; // scale by size of texture to again convert from pixesl to 0.0 to 1.0, but this time for the texture
}
</script>
<!-- fragment shader -->
<script id="2d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

// our texture
uniform sampler2D image;

// the texCoords passed in from the vertex shader.
varying vec2 v_texCoord;

void main() {
   gl_FragColor = texture2D(image, v_texCoord);
}
</script></head>
<body>
  <h1>WebGL - Tiles Example</h1><canvas id="canvas" width="640" height="480"></canvas>
  <img src="mountain_landscape_23.png" id="mountain_landscape" style="display: none;"/>
</html>
